<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chat - Person 2</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.3.7/mqtt.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #7209b7;
            --secondary-color: #560bad;
            --accent-color: #b5179e;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4cc9f0;
            --warning-color: #f72585;
            --gray-color: #adb5bd;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f7fb;
            color: var(--dark-color);
            line-height: 1.6;
        }
        
        .app-container {
            display: flex;
            height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            box-shadow: var(--box-shadow);
            background-color: white;
            border-radius: var(--border-radius);
            overflow: hidden;
        }
        
        .sidebar {
            width: 300px;
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }
        
        .sidebar.collapsed {
            width: 80px;
        }
        
        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .sidebar-header h2 {
            font-size: 1.5rem;
            white-space: nowrap;
            overflow: hidden;
        }
        
        .toggle-sidebar {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            gap: 10px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .user-name {
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .sidebar-menu {
            flex-grow: 1;
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 5px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .menu-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .menu-item.active {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .menu-icon {
            margin-right: 15px;
            font-size: 1.1rem;
            min-width: 20px;
        }
        
        .menu-text {
            white-space: nowrap;
            overflow: hidden;
        }
        
        .sidebar-footer {
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            padding: 15px 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: white;
        }
        
        .chat-title {
            font-size: 1.2rem;
            font-weight: 500;
        }
        
        .chat-actions {
            display: flex;
            gap: 10px;
        }
        
        .chat-action-btn {
            background: none;
            border: none;
            color: var(--gray-color);
            font-size: 1.1rem;
            cursor: pointer;
            transition: color 0.2s;
        }
        
        .chat-action-btn:hover {
            color: var(--primary-color);
        }
        
        .chat-container {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: var(--border-radius);
            max-width: 70%;
            word-wrap: break-word;
            position: relative;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.sent {
            background-color: var(--primary-color);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 0;
        }
        
        .message.received {
            background-color: white;
            border: 1px solid #e9ecef;
            margin-right: auto;
            border-bottom-left-radius: 0;
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .message-sender {
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .message-time {
            font-size: 0.8rem;
            opacity: 0.8;
        }
        
        .message-content {
            font-size: 0.95rem;
        }
        
        .system-message {
            align-self: center;
            background-color: #e9ecef;
            color: var(--dark-color);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            margin: 10px 0;
            max-width: 80%;
            text-align: center;
        }
        
        .input-container {
            padding: 15px;
            border-top: 1px solid #e9ecef;
            background-color: white;
            display: flex;
            gap: 10px;
        }
        
        .message-input {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid #e9ecef;
            border-radius: var(--border-radius);
            font-family: inherit;
            resize: none;
            max-height: 120px;
            transition: border-color 0.2s;
        }
        
        .message-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .send-button {
            padding: 0 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .send-button:hover {
            background-color: var(--secondary-color);
        }
        
        .send-icon {
            font-size: 1.2rem;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-connected {
            background-color: var(--success-color);
        }
        
        .status-disconnected {
            background-color: var(--warning-color);
        }
        
        .status-reconnecting {
            background-color: #ffb703;
        }
        
        .history-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100%;
            background-color: white;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }
        
        .history-panel.open {
            right: 0;
        }
        
        .history-header {
            padding: 15px 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .history-title {
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        .close-history {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: var(--gray-color);
        }
        
        .history-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .history-item {
            padding: 12px;
            border-bottom: 1px solid #f1f1f1;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .history-item:hover {
            background-color: #f8f9fa;
        }
        
        .history-item-time {
            font-size: 0.8rem;
            color: var(--gray-color);
            margin-bottom: 5px;
        }
        
        .history-item-content {
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 20px;
            background-color: var(--primary-color);
            color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1001;
        }
        
        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
                height: auto;
                min-height: 100vh;
            }
            
            .sidebar {
                width: 100%;
                padding: 15px;
            }
            
            .sidebar.collapsed {
                width: 100%;
                height: 60px;
                overflow: hidden;
            }
            
            .history-panel {
                width: 100%;
                right: -100%;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Modern Chat</h2>
                <button class="toggle-sidebar">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            
            <div class="user-info">
                <div class="user-avatar">P2</div>
                <div class="user-name">Person 2</div>
            </div>
            
            <div class="sidebar-menu">
                <div class="menu-item active" data-section="chat">
                    <div class="menu-icon">
                        <i class="fas fa-comment-dots"></i>
                    </div>
                    <div class="menu-text">Chat</div>
                </div>
                <div class="menu-item" data-section="history" id="history-menu">
                    <div class="menu-icon">
                        <i class="fas fa-history"></i>
                    </div>
                    <div class="menu-text">Message History</div>
                </div>
                <div class="menu-item" data-section="settings">
                    <div class="menu-icon">
                        <i class="fas fa-cog"></i>
                    </div>
                    <div class="menu-text">Settings</div>
                </div>
            </div>
            
            <div class="sidebar-footer">
                <div class="menu-item">
                    <div class="menu-icon">
                        <i class="fas fa-sign-out-alt"></i>
                    </div>
                    <div class="menu-text">Logout</div>
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="chat-header">
                <div class="chat-title">
                    <span class="status-indicator" id="status-indicator"></span>
                    <span id="connection-status">Disconnected</span>
                </div>
                <div class="chat-actions">
                    <button class="chat-action-btn" title="Clear Chat" id="clear-chat">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                    <button class="chat-action-btn" title="Export Chat" id="export-chat">
                        <i class="fas fa-download"></i>
                    </button>
                </div>
            </div>
            
            <div class="chat-container" id="chat-container"></div>
            
            <div class="input-container">
                <textarea class="message-input" id="message-input" placeholder="Type your message..." rows="1"></textarea>
                <button class="send-button" id="send-button">
                    <i class="fas fa-paper-plane send-icon"></i>
                </button>
            </div>
        </div>
    </div>
    
    <!-- History Panel -->
    <div class="history-panel" id="history-panel">
        <div class="history-header">
            <div class="history-title">Chat History</div>
            <button class="close-history" id="close-history">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="history-content" id="history-content"></div>
    </div>
    
    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>
    
    <!-- Notification -->
    <div class="notification" id="notification"></div>
    
    <script>
        // Chat configuration
        const username = "Person 2";
        const sendTopic = "chat/person2to1";
        const receiveTopic = "chat/person1to2";
        const historyFile = "data_history_person2.json";
        
        // MQTT connection options - using HiveMQ's free public broker
        const brokerUrl = "wss://broker.hivemq.com:8884/mqtt";
        const clientId = "person2_" + Math.random().toString(16).substr(2, 8);
        
        // Elements
        const chatContainer = document.getElementById("chat-container");
        const messageInput = document.getElementById("message-input");
        const sendButton = document.getElementById("send-button");
        const connectionStatus = document.getElementById("connection-status");
        const statusIndicator = document.getElementById("status-indicator");
        const historyPanel = document.getElementById("history-panel");
        const historyContent = document.getElementById("history-content");
        const historyMenu = document.getElementById("history-menu");
        const closeHistory = document.getElementById("close-history");
        const overlay = document.getElementById("overlay");
        const notification = document.getElementById("notification");
        const clearChatBtn = document.getElementById("clear-chat");
        const exportChatBtn = document.getElementById("export-chat");
        const toggleSidebar = document.querySelector(".toggle-sidebar");
        const sidebar = document.querySelector(".sidebar");
        
        // Chat history array
        let chatHistory = [];
        
        // Connect to MQTT broker
        const client = mqtt.connect(brokerUrl, {
            clientId: clientId,
            clean: true,
            reconnectPeriod: 1000
        });
        
        // Initialize the app
        function init() {
            // Load chat history from file
            loadHistory();
            
            // Set up event listeners
            setupEventListeners();
            
            // Show welcome message
            addSystemMessage("Welcome to Modern Chat!");
        }
        
        // Set up all event listeners
        function setupEventListeners() {
            // Send message on button click or Enter key
            sendButton.addEventListener("click", sendMessage);
            messageInput.addEventListener("keydown", (e) => {
                if (e.key === "Enter" && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Auto-resize textarea
            messageInput.addEventListener("input", function() {
                this.style.height = "auto";
                this.style.height = (this.scrollHeight) + "px";
            });
            
            // History panel controls
            historyMenu.addEventListener("click", openHistoryPanel);
            closeHistory.addEventListener("click", closeHistoryPanel);
            overlay.addEventListener("click", closeHistoryPanel);
            
            // Clear chat button
            clearChatBtn.addEventListener("click", clearChat);
            
            // Export chat button
            exportChatBtn.addEventListener("click", exportChat);
            
            // Toggle sidebar
            toggleSidebar.addEventListener("click", () => {
                sidebar.classList.toggle("collapsed");
            });
        }
        
        // MQTT connection handlers
        client.on("connect", () => {
            updateConnectionStatus("Connected", "status-connected");
            showNotification("Connected to MQTT broker");
            
            // Subscribe to receive messages
            client.subscribe(receiveTopic, (err) => {
                if (!err) {
                    addSystemMessage(`Subscribed to ${receiveTopic}`);
                } else {
                    addSystemMessage("Subscription error: " + err.message, "error");
                }
            });
        });
        
        client.on("message", (topic, message) => {
            if (topic === receiveTopic) {
                try {
                    const messageData = JSON.parse(message.toString());
                    displayMessage(messageData.sender, messageData.text, false, messageData.timestamp);
                    
                    // Add to history
                    addToHistory({
                        sender: messageData.sender,
                        text: messageData.text,
                        timestamp: messageData.timestamp || new Date().toISOString(),
                        type: "received"
                    });
                    
                    // Save history to file
                    saveHistory();
                } catch (e) {
                    console.error("Error parsing message:", e);
                }
            }
        });
        
        client.on("error", (err) => {
            updateConnectionStatus("Error: " + err.message, "status-disconnected");
            addSystemMessage("Connection error: " + err.message, "error");
        });
        
        client.on("offline", () => {
            updateConnectionStatus("Disconnected", "status-disconnected");
            addSystemMessage("Disconnected from broker", "warning");
        });
        
        client.on("reconnect", () => {
            updateConnectionStatus("Reconnecting...", "status-reconnecting");
        });
        
        // Update connection status display
        function updateConnectionStatus(text, statusClass) {
            connectionStatus.textContent = text;
            statusIndicator.className = "status-indicator";
            statusIndicator.classList.add(statusClass);
        }
        
        // Send message function
        function sendMessage() {
            const messageText = messageInput.value.trim();
            if (messageText && client.connected) {
                const timestamp = new Date().toISOString();
                const messageData = {
                    sender: username,
                    text: messageText,
                    timestamp: timestamp
                };
                
                // Publish message
                client.publish(sendTopic, JSON.stringify(messageData));
                
                // Display sent message
                displayMessage(username, messageText, true, timestamp);
                
                // Add to history
                addToHistory({
                    sender: username,
                    text: messageText,
                    timestamp: timestamp,
                    type: "sent"
                });
                
                // Save history to file
                saveHistory();
                
                // Clear and reset input
                messageInput.value = "";
                messageInput.style.height = "auto";
            }
        }
        
        // Display message in chat
        function displayMessage(sender, text, isSent, timestamp) {
            const messageElement = document.createElement("div");
            messageElement.classList.add("message");
            messageElement.classList.add(isSent ? "sent" : "received");
            
            const formattedTime = formatTimestamp(timestamp);
            const senderName = isSent ? "You" : sender;
            
            messageElement.innerHTML = `
                <div class="message-header">
                    <span class="message-sender">${senderName}</span>
                    <span class="message-time">${formattedTime}</span>
                </div>
                <div class="message-content">${text}</div>
            `;
            
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Add system message
        function addSystemMessage(text, type = "info") {
            const messageElement = document.createElement("div");
            messageElement.classList.add("system-message");
            messageElement.textContent = text;
            
            if (type === "error") {
                messageElement.style.backgroundColor = "#ffebee";
                messageElement.style.color = "#c62828";
            } else if (type === "warning") {
                messageElement.style.backgroundColor = "#fff8e1";
                messageElement.style.color = "#f57f17";
            }
            
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Format timestamp for display
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }
        
        // Add message to history
        function addToHistory(message) {
            chatHistory.push(message);
            
            // Keep only the last 100 messages in memory
            if (chatHistory.length > 100) {
                chatHistory = chatHistory.slice(-100);
            }
        }
        
        // Save history to file
        function saveHistory() {
            try {
                // In a real app, you would send this to a server to save to a file
                // For this demo, we'll simulate it with localStorage
                localStorage.setItem(historyFile, JSON.stringify(chatHistory));
            } catch (e) {
                console.error("Error saving history:", e);
            }
        }
        
        // Load history from file
        function loadHistory() {
            try {
                // In a real app, you would fetch this from a server
                // For this demo, we'll use localStorage
                const savedHistory = localStorage.getItem(historyFile);
                if (savedHistory) {
                    chatHistory = JSON.parse(savedHistory);
                }
            } catch (e) {
                console.error("Error loading history:", e);
            }
        }
        
        // Open history panel
        function openHistoryPanel() {
            historyPanel.classList.add("open");
            overlay.classList.add("active");
            
            // Populate history content
            historyContent.innerHTML = "";
            
            if (chatHistory.length === 0) {
                historyContent.innerHTML = "<div style='text-align: center; padding: 20px; color: var(--gray-color);'>No chat history available</div>";
                return;
            }
            
            // Group messages by date
            const groupedHistory = groupMessagesByDate(chatHistory);
            
            // Display grouped history
            for (const [date, messages] of Object.entries(groupedHistory)) {
                const dateHeader = document.createElement("div");
                dateHeader.style.margin = "15px 0 5px";
                dateHeader.style.fontWeight = "500";
                dateHeader.style.color = "var(--primary-color)";
                dateHeader.textContent = date;
                historyContent.appendChild(dateHeader);
                
                messages.forEach(msg => {
                    const historyItem = document.createElement("div");
                    historyItem.classList.add("history-item");
                    
                    const formattedTime = formatTimestamp(msg.timestamp);
                    const senderName = msg.type === "sent" ? "You" : msg.sender;
                    
                    historyItem.innerHTML = `
                        <div class="history-item-time">${formattedTime} â€¢ ${senderName}</div>
                        <div class="history-item-content">${msg.text}</div>
                    `;
                    
                    // Click to view message in context
                    historyItem.addEventListener("click", () => {
                        // In a real app, you might scroll to this message in the chat
                        showNotification(`Viewing message from ${formattedTime}`);
                        closeHistoryPanel();
                    });
                    
                    historyContent.appendChild(historyItem);
                });
            }
        }
        
        // Group messages by date
        function groupMessagesByDate(messages) {
            const grouped = {};
            
            messages.forEach(msg => {
                const date = new Date(msg.timestamp).toLocaleDateString([], {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                
                if (!grouped[date]) {
                    grouped[date] = [];
                }
                
                grouped[date].push(msg);
            });
            
            return grouped;
        }
        
        // Close history panel
        function closeHistoryPanel() {
            historyPanel.classList.remove("open");
            overlay.classList.remove("active");
        }
        
        // Clear chat
        function clearChat() {
            if (confirm("Are you sure you want to clear the chat?")) {
                chatContainer.innerHTML = "";
                addSystemMessage("Chat cleared");
            }
        }
        
        // Export chat
        function exportChat() {
            // In a real app, this would export the chat to a file
            // For this demo, we'll show a notification
            showNotification("Chat exported successfully");
        }
        
        // Show notification
        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add("show");
            
            setTimeout(() => {
                notification.classList.remove("show");
            }, 3000);
        }
        
        // Initialize the app when the page loads
        window.addEventListener("load", init);
    </script>
</body>
</html>
